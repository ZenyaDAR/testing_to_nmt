<!doctype html>
<html lang="ru" style="width: 100%;height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptiv.css">
    <title>НМТ Наголоси</title>
</head>
<body style="margin: 0; background: #1B1B1B;">
<div class="content">
    <div class="content_container">
        <h1>Слово: “<span style="color: #FFC909" id="word"></span>”</h1>
        <p class="title_first">
            В ответе напишите слово маленькими буквами. Большую букву поставьте на месте ударения.
        </p>
        <p class="title_second">
            Пример:<br> - Слово: “Молоко”. Ответ: “молокО”.
        </p>
        <div class="inputs">
            <input id="input" class="input" type="text" placeholder="Ответ" onkeyup="keyPress(event)">
            <button id="button" class="btn_com">Готово</button>
            <h2 id="answer"></h2>
        </div>
        <div class="count">
            <p class="correct">Правильно: <span id="positive" style="color: white;"></span></p>
            <p class="noCorrect">Неправильно: <span id="negative" style="color: white;"></span></p>
        </div>
        <div class="refr">
            <button class="btn_refr" id="refresh">
                Рестарт
            </button>
        </div>

    </div>
</div>
<script src="./front.js"></script>
</body>
</html>
